<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New tweet box -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- Character counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="logo-header">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </div>
      <button class="compose-button rounded-corners" type="button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <h1>Tweeter</h1>
      <section class="new-tweet rounded-corners">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST" >
        <textarea class="tweetbox" name="text" placeholder="What are you humming about?" rows="4"></textarea>
        <footer>
          <input id="tweet-button" type="submit" value="Tweet">
          <span class="counter">140</span>
        </footer>
        </form>
      </section>
      <section id="main-container" class="rounded-corners">
        <article class="tweet rounded-corners">
          <header class="rounded-corner-top">
            <img class="user-avatar" src="/images/user.png">
            <div class="header-texts">
              <p class="user-name">Bill Fields</p>
              <p class="user-handle">@BFields</p>
            </div>
          </header>
          <p class="body">Never have I ever liked CSS.</p>
          <footer class ="footer">
            <p>10 days ago</p>
            <div>
              <img class="icon" src="/images/flag.png">
              <img class="icon" src="/images/retweet.png">
              <img class="icon" src="/images/favorite.png">
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
